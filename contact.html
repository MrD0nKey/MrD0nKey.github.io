<html lang="fr">
<head>

  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="./index.html">
          <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./products.html">Produits</a></li>
          <li class="active"><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                  <i class="fa fa-shopping-cart fa-stack-1x"></i>
                </span>
              <div class="redDotcartTotalItems">
                <span class="count"><p id="redDotcartTotalItemsCount">X</p></span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <script>
    var redDotcartTotalItems = Number(localStorage.getItem("cartTotalItems"))

    if(redDotcartTotalItems >= 1 ){
      $(".redDotcartTotalItems").show();
    }
    else{
      $(".redDotcartTotalItems").hide();
    }
    $("#redDotcartTotalItemsCount").text(redDotcartTotalItems)

  </script>
  <main>
    <article>
      <h1>Contact</h1>
      <p>Si vous souhaitez contacter <em>OnlineShop</em>, veuillez utiliser les coordonnées suivantes.</p>
      <section class="row contact-info" aria-label="Informations de contact">
        <div class="col">
          <i class="fa fa-mobile-alt fa-5x"></i><br>
          <a href="tel:5143436602">(514) 340-4711</a>
        </div>
        <div class="col">
          <i class="fa fa-map-marker-alt fa-5x"></i>
          <p class="address">
          2920, chemin de la tour<br>
          Montréal (Québec)<br>
          H3T 1J4
          </p>
        </div>
        <div class="col">
          <i class="fa fa-envelope fa-5x"></i><br>
          <a href="mailto:onlieshop@umontreal.ca">onlineshop@umontreal.ca</a>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <p>Nicolas Richard (20223932), Karl Desjardins (20196433)</p>
